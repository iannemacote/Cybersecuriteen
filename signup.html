<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecuriTeen - Signup</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Online Database Server is not available at this moment, Try again in a few hours.");
        }

        function toggleChildFields() {
            var userType = document.getElementById("user-type").value;
            var childFields = document.getElementById("child-fields");

            if (userType === "parent") {
                childFields.style.display = "block";
            } else {
                childFields.style.display = "none";
            }
        }
    </script>
    <style>
        #child-fields {
            display: none; /* Hide child fields by default */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CyberSecuriTeen</h1>
        <p>Create an account to stay safe online.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
        <h2>Signup</h2>
        <form onsubmit="showAlert(event)">
            <label for="user-type">Sign up as:</label>
            <select id="user-type" name="user-type" onchange="toggleChildFields()">
                <option value="parent">Parent</option>
                <option value="teen">Teen</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Child Fields (Hidden for Teens) -->
            <div id="child-fields">
                <label for="child-name">Child's Name:</label>
                <input type="text" id="child-name" name="child-name" placeholder="Enter your child's name">

                <label for="child-email">Child's Email:</label>
                <input type="email" id="child-email" name="child-email" placeholder="Enter your child's email">
            </div>

            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CyberSecuriTeen. All rights reserved.</p>
    </footer>
</body>
</html>
